<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Club Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-top: 150px;
}


.login-container {
    width: 393px;
    height: 852px;
    background-color: #8c8c8c;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 5px;
    box-sizing: border-box;
    margin-bottom: 100px;
   
   
}


.login-section {
    background-color: #8c8c8c;
    padding: 20px;
    border-radius: 10px;
    margin-top: 30px;
    
}

form {
    display: flex;
    flex-direction: column;
    margin-top:100 ;
    
}

label {
    margin-top: 10px;
    color: #1a1616;
}

input[type="text"] {
    background-color: rgba(42, 101, 211, 0.37);
    color: white;
    padding: 8px;
    border: none;
    border-radius: 4px;
    margin-top: 20px;
}

input[type="password"] {
    background-color: rgba(42, 101, 211, 0.37);
    color: white;
    padding: 8px;
    border: none;
    border-radius: 4px;
    margin-top: 20px;
}

.new-user, .forgot-password {
    color: red;
    text-decoration: none;
    margin-top: 30px;
    display: block;
}

button {
    background-color: pink;
    color: red;
    padding: 10px;
    border: none;
    border-radius: 4px;
    margin-top: 50px;
    cursor: pointer;
}

.illustration {
    text-align: center;
    margin-top: 35px;
}

.illustration img {
    width: 380px;
    height: 245px;
}

</style>
<body>
    <div class="login-container">
        <svg width="350" height="100" xmlns="http://www.w3.org/2000/svg">
              
            <rect width="400" height="100" x="30" y="15" style="fill:rgba(218, 204, 231, 0.3) ;stroke-width:4; " />
            <text fill="ffffff" font-size="25" font-family="verdana" x="45" y="70">wel come to book club </text>
          </svg>
        
        <div class="login-section">

            <svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
            <rect width="300" height="80" x="10" y="10" style="fill:rgba(99, 35, 154, 0.3) ;stroke-width:3; " />
             <text fill="ffffff" font-size="40" font-family="verdana" x="58" y="65">login page</text>
            </svg>
            <form>
                <label for="username">User Name :</label>
                <input type="text" id="username" name="username" required>


                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required>

                <a href="#" class="new-user" class="forgot-password" >Create new user ? Forget password</a>
               
                
                <button type="submit" class="Submit-btn">submit</button>
            </form>
        </div>
        <div class="illustration">
            <img src="C:\Users\Shrey\Downloads\book club.jpg" alt="Books and Coffee">
            
        </div>
    </div>
</body>
</html>
